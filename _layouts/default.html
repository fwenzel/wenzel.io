<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>
      {% if page.title %}
        {{ page.title }} |
      {% endif %}
      {{ site.title }}
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ site.description }}">
    <meta name="author" content="{{ site.author }}">

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
      body {
        padding-top: 20px;
        padding-bottom: 60px;
      }
      .container {
        margin: 0 auto;
        max-width: 1000px;
      }
      .container > hr {
        margin: 60px 0;
      }
      header {
        margin: 80px 0;
        text-align: center;
      }
      header h1 {
        font-size: 100px;
        line-height: 1;
      }
      header .lead {
        font-size: 24px;
        line-height: 1.25;
      }
    </style>
    <link href="css/bootstrap-responsive.css" rel="stylesheet">

    <link rel="shortcut icon" href="img/favicon.png">
  </head>

  <body>
    <div class="container">
      {{ content }}

      <hr>

      <div class="footer">
        <p>&copy; {{ 'now'|date: '%Y' }} {{ site.author }}. Made exclusively with grass-fed, pasture-raised HTML5.</p>
      </div>
    </div>
  </body>
</html>
