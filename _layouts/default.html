<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>
      {% if page.title %}
        {{ page.title }} |
      {% endif %}
      {{ site.title }}
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ site.description }}">
    <meta name="author" content="{{ site.author }}">

    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/bootstrap-responsive.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,600" rel="stylesheet">

    <link rel="shortcut icon" href="/img/favicon.ico">
  </head>

  <body>
    <div class="container">
      <header>
        <h1><a href="{{ site.url }}">Fred Wenzel</a></h1>
        <p class="hilight">Engineering manager at Mozilla, full stack web developer, Pythonista.</p>
        <p>Welcome to my portfolio and project playground.</p>
      </header>

      {{ content }}

      <footer>
        <hr>
        <p>&copy; {{ 'now'|date: '%Y' }} {{ site.author }}. Made exclusively with grass-fed, pasture-raised HTML5.</p>
      </footer>
    </div>
  </body>
</html>
